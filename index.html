<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
</head>

<body>

    <header>
        <h1 id="main-header">JavaScript<span id="main-span">quiz page</span></h1> 
    </header>
    
    <main>

        <article id="welcome-article">
            <h1 id="welcome-header">Welcome</h1>
            <hr id="welcome-hr"> 
            <p id="welcome-prompt">
                Clicking the button below will start the quiz.<br>
                You will have 30 seconds to choose as many correct answers as possible.<br>
                High scores will be saved.
            </p>
            <button id="btn-begin" class="button">Begin</button>
        </article>

        <article id ="quiz-article">
            <div id="card-header">
                <h2 id="question-number"></h2>
                <h3 id="time">Timer</h3>
            </div>
            <section id="card">
                <h4 id="question-prompt">Question goes here</h4>
                <ul id="answer-button-list">
                    <li id="answer1">
                        <button 
                            id="btn1"
                            class="answer-button1"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>
                    </li>
                    <li id="answer2">
                        <button 
                            id="btn2"
                            class="answer-button2"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>
                    </li>
                    <li id="answer3">
                        <button 
                            id="btn3"
                            class="answer-button1"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>                    </li>
                    <li id="answer4">
                        <button 
                            id="btn4"
                            class="answer-button2"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>                    </li>
                </ul>
            </section>
            <button id="btn-play-again" class="button">Play Again</button>
            <button id="btn-check-highscore" class="button">Check Highscore</button>
        </article>

        <section id="scoreboard">
            <h2>Your Score</h2>
            <hr>
            <div>
                <h3 id="correct">Correct</h3>
                <span id="correct-score" class="score-count">0</span> 
            </div>
            <div>
                <h3 id="incorrect">Incorrect</h3>
                <span id="incorrect-score" class="score-count">0</span> 
            </div>
            <h2>HighScore</h2>
            <hr>
                <ul id="highscore-list"></ul>

        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
