<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
</head>

<body>

    <header>
        <h1 id="main-header">JavaScript<span id="main-span">quiz page</span></h1> 
    </header>
    
    <main>

        <article id="welcome-article">
            <h1 id="welcome-header">Welcome</h1>
            <hr id="welcome-hr"> 
            <p id="welcome-prompt">
                Clicking the button below will start the quiz.<br>
                You will have 50 seconds to answer 6 questions.<br>
                High scores will be saved.
            </p>
            <button id="btn-begin" class="button">Begin</button>
        </article>

        <article id ="quiz-article">
            <div id="quiz-header">
                <h2 id="question-number"></h2>
                <h3 id="time">50 seconds remaining</h3>
            </div>
            <section id="quiz-section">
                <h4 id="question-prompt">Question goes here</h4>
                <hr id ="quiz-hr">
                <ul id="answer-button-list">
                    <li id="answer1" class="answer-li">
                        <button 
                            id="btn1"
                            class="answer-button"
                            data-value="1"
                        ></button>
                    </li>
                    <li id="answer2" class="answer-li">
                        <button 
                            id="btn2"
                            class="answer-button"
                            data-value="2"
                        ></button>
                    </li>
                    <li id="answer3" class="answer-li">
                        <button 
                            id="btn3"
                            class="answer-button"
                            data-value="3"
                        ></button>                    
                    </li>
                    <li id="answer4" class="answer-li">
                        <button 
                            id="btn4"
                            class="answer-button"
                            data-value="4"
                        ></button>                   
                     </li>
                </ul>
            </section>
            <h4 id="after-action"></h4>
            <form id="submit-score" method="POST">
                <label for="submit-text" id="form-header">Enter your initials: </label>
                <input type="text" placeholder="my initials..." name="submit-text" id="submit-text" />
                <button id="btn-submit-score">Submit Score</button>
            </form>
        </article>

        <section id="scoreboard">
            <h2>Your Score</h2>
            <hr id="scoreboard-hr">
            <div>
                <h3 id="correct">Correct</h3>
                <span id="correct-score" class="correct-count">0</span> 
            </div>
            <div>
                <h3 id="incorrect">Incorrect</h3>
                <span id="incorrect-score" class="incorrect-count">0</span> 
            </div>
            <h2>HighScores</h2>
            <hr id="scoreboard-hr">
                <ul id="highscore-list"></ul>

        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
