<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h3>View Highscores</h3>
        <h3 id="time">Timer</h3>
    </header>
    <main>
        <article>
            <h1 id="welcome-header">Welcome to the unofficial JavaScript quiz page!</h1>
            <p id="welcome-paragraph">Here you can</p>
            <section id="card">
                <h4 id="question-prompt">Question prompt goes here</h4>
                <p id="after-action">Well done!</p>
                <ul id="answer-button-list">
                    <li id="answer1">
                        <button 
                            id="btn1"
                            class="answer-button"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>
                    </li>
                    <li id="answer2">
                        <button 
                            id="btn2"
                            class="answer-button"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>
                    </li>
                    <li id="answer3">
                        <button 
                            id="btn3"
                            class="answer-button"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>                    </li>
                    <li id="answer4">
                        <button 
                            id="btn4"
                            class="answer-button"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>                    </li>
                </ul>
            </section>
            <button id="btn-begin" class="button">Begin</button>
            <button id="btn-play-again" class="button">Play Again</button>
        </article>
        <section>
            <h2>Score</h2>
            <h3 class="score-count"><span id="correct-score">0</span> Correct</h3>
            <h3 class="score-count"><span id="incorrect-score">0</span> Incorrect</h3>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
