<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
</head>
<body>
    <header>
        <h3>View Highscores</h3>
        <h3 id="time">Timer</h3>
    </header>
    <main>
        <article>
            <div id="card-header">
                <h1 id="welcome-header">Welcome to the unofficial JavaScript quiz page!</h1>
                <h1 id="question-number"></h1>
            </div>
            <p id="welcome-paragraph">Here you can</p>
            <section id="card">
                <h4 id="question-prompt">Question prompt goes here</h4>
                <!-- <p id="after-action">Well done!</p> -->
                <ul id="answer-button-list">
                    <li id="answer1">
                        <button 
                            id="btn1"
                            class="answer-button1"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>
                    </li>
                    <li id="answer2">
                        <button 
                            id="btn2"
                            class="answer-button2"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>
                    </li>
                    <li id="answer3">
                        <button 
                            id="btn3"
                            class="answer-button1"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>                    </li>
                    <li id="answer4">
                        <button 
                            id="btn4"
                            class="answer-button2"
                            data-correct="correct"
                            data-incorrect="incorrect"
                        ></button>                    </li>
                </ul>
            </section>
            <button id="btn-begin" class="button">Begin</button>
            <button id="btn-play-again" class="button">Play Again</button>
            <button id="btn-check-highscore" class="button">Check Highscore</button>
        </article>
        <section id="scoreboard">
            <h2>Your Score</h2>
            <hr>
            <div>
                <h3 id="correct">Correct</h3>
                <span id="correct-score" class="score-count">0</span> 
            </div>
            <div>
                <h3 id="incorrect">Incorrect</h3>
                <span id="incorrect-score" class="score-count">0</span> 
            </div>
            <h2>HighScore</h2>
            <hr>
                <ul id="highscore-list"></ul>

        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
